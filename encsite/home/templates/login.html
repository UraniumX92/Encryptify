<!doctype html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Encryptify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

<body>
    <div class="login-container glass_effect rounded-5 mx-auto p-3">
        <form action="/login" method="post" onsubmit="return onSubmit()"> {% csrf_token %}
            <div class="input-container">
                <h2 class="mx-auto">Login</h2>
                <div class="mb-2">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" name="email" id="email" value="{{values.email}}" aria-describedby="emailHelp" required>
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-2">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" value="{{values.password}}" id="password" ondblclick="show_hide()" required>
                    <div class="form-text">Double tap on your password to show/hide</div>
                    <div class="form-text fw-bold fs-6" id="err">
                        {% if err %} 
                        {{err}}
                        {% endif %}
                    </div>
                </div>
                <div id="btn-container">
                    <a class="btn btn-primary m-1" href="/signup" id="signup-redirect" role="button">Click here to create an account</a>
                    <button type="submit" class="btn btn-primary m-1" id="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <script src="{% static 'js/base.js' %}"></script>
    <script src="{% static 'js/login.js' %}"></script>
</body>

</html>
